<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="head_box">
                <h1 class="head_title">DASHBOARD</h1>
                <button class="head_btn">Добавить задачу</button>
            </div>
            <div class="head_bottom">
                <p id="task_p" class="task_p head_p">Показать задачи как:</p>
                <p id="show_table" class="task_p active">Таблица</p>
                <p id="show_grid" class="task_p">Плитка</p>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Задачи</th>
                    <th>Описание задание</th>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Статус</th>
                </tr>
            </thead>

            <tbody id="data_table">

            </tbody>
        </table>

        <div class="modal">
            <div class="modal__dialog">
              <div class="modal__content">
                <form action="#">
                  <div data-close class="modal__close">&times;</div>
                  <div class="modal__title">Добавить</div>
                  <input id="name_task" required placeholder="Название задания" name="name" type="text" class="modal__input">
                  <input id="decrp_task" required placeholder="Описание" name="decrp" type="text" class="modal__input">
                  <input id="day" required placeholder="Дата" name="date" type="date" class="modal__input">
                  <input id="time" required placeholder="Время" name="time" type="time" class="modal__input">
                  <select  id="status_of_task">
                    <option value="Готово">Готово</option>
                    <option value="В прогрессе">В прогрессе</option>
                    <option value="Не выполнено">Не выполнено</option>
                  </select>
                  <button id="saved_btn" class="btn">Добавить</button>
                </form>
              </div>
            </div>
          </div

    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
